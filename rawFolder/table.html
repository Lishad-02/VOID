<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Borrowing</title>
    <link rel="stylesheet" href="table.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Form to handle the selection and submission of borrowed books -->
    <form action="process_borrow.php" method="POST" id="borrow-form">
        <h1 class="page-header">List of Books</h1>

        <!-- Container for the book list table -->
        <div class="container-book-list">
            <table class="table-books">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Available Copies</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The PHP code will populate this table dynamically with data from the database -->
                    <tr>
                        <td colspan="4">Loading books from database...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bottom button for borrowing selected books -->
        <button type="submit" class="button-borrow-books">Borrow Selected Books</button>
    </form>

</body>
</html>
